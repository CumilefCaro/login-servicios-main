<div class="login-container">
  <h2>Iniciar Sesión Docente</h2>
  <form>
    <!-- Campo de Correo Electrónico -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" placeholder="Ingrese su correo"></ion-input>
    </ion-item>

    <!-- Campo de Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>

    <!-- Botón de Inicio de Sesión -->
    <ion-button expand="block" class="ion-margin-top" [routerLink]="['/not-found']">Iniciar Sesión</ion-button>
    </form>

  <!-- Botón para regresar a Home -->
  <ion-button expand="block" color="light" class="ion-margin-top" [routerLink]="['/home']">
    Regresar a Home
  </ion-button>

  <!-- Botón para Restablecer Contraseña -->
  <ion-button expand="block" color="medium" class="ion-margin-top" [routerLink]="['/reset-password']">
    Restablecer Contraseña
  </ion-button>
</div>
